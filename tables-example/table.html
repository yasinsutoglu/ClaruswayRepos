<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td{
            text-align: center;
            border:1px solid blue;
            box-shadow: 3px 3px 3px gray;
            text-shadow: 1px 1px 1px red;
        }
    </style>
</head>
<body>
    <table border="1" width="70%">
        <caption style="caption-side:bottom;">Table example</caption>
        <thead>
            <tr>
                <th rowspan="2">Day</th>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td align="center">Tuesday</td>
                <td>07.00 am</td>
                <td>11.00 am</td>
                <td rowspan="2">Computer Fundamentals
                    <ul>
                        <li>Hardware</li>
                        <li>OS</li>
                        <li>Storage</li>
                        <li>Data</li>
                    </ul>
                </td>
            </tr>

            <tr>
                <td rowspan="3" align="center">Thursday</td>
                <td>07.00 am</td>
                <td>07.50 am</td>
            </tr>
            <tr>
                <td>07.00 am</td>
                <td>07.50 am</td>
                <td rowspan="2">HTML <br> CSS</td>
            </tr>
            <tr>
                <td>07.00 am</td>
                <td>07.50 am</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
